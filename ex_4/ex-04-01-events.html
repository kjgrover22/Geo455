<!DOCTYPE html>
<html>
<body>

<h2>messing with events!</h2>
    
    
    <h3>click me if ya wanna</h3>
    <button id="myBtn1">only if you wanna</button>
    <p id="demo1"></p>
    
    
    
    <h3>what about the date? wanna know that?</h3>
    <button id="myBtn2">same as before, only if you wanna</button>
    <p id="demo2"></p>
    
    <h3 onmouseover="style.color='orange'" onmouseout="style.color='yellow'">
        hover over me. it'll be fun</h3>

    
    <h3>multiple things for one button! here we go!</h3>
    <button id="myBtn3">try meeeeeeeee</button>
    <p id="demo3"></p>



<script>
    
    document.getElementById("myBtn1").addEventListener("click", hello);
    
    function hello() {
        document.getElementById("demo1").innerHTML = 
            "oh hey! i'm glad you wanted to see me!";
            }

    
    
    document.getElementById("myBtn2").addEventListener("click", displayDate)

    function displayDate() {
        document.getElementById("demo2").innerHTML = Date();
    }
    
    
    var x = document.getElementById("myBtn3");
    x.addEventListener("mouseover", myFunction);
    x.addEventListener("click", mySecondFunction);
    x.addEventListener("mouseout", myThirdFunction);
    
    
    function myFunction(){
        document.getElementById("demo3").innerHTML = "HEY<br>";
    }
    
    function mySecondFunction() {
        document.getElementById("demo3").innerHTML = "don't touch me tho<br>";
    }
    
    function myThirdFunction() {
        document.getElementById("demo3").innerHTML = "BYE!<br>";
    }
    
    
</script>

</body>
</html>
