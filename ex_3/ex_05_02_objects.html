<!DOCTYPE html>
<html>
<body>
<body style="background-color: green;"></body>

    <h2>learning bout arrays</h2>

    <p id="arr"></p>
    <p id="arr_ind"></p>
    <p id="arr_multd"></p>
    <p id="arr_multd_ind"></p>
    <p id="person_obj"></p>


    <script>
        var a= [9, 2, 9];
        document.getElementById("arr").innerHTML = "This is a simple array: "+ a;
        document.getElementById("arr_ind").innerHTML = "This is the 2nd element in the above array: "+ a[1];
        <!--- change to a[1] and check--->

        var d = [[12], [4, 5, 6], [7, 8, 10,000,000]];
        document.getElementById("arr_multd").innerHTML = "This is a multi-dimensional array: "+ d;
        document.getElementById("arr_multd_ind").innerHTML = "This is second item in the 3rd element in a multi-dimensional array: "+ d[1];
        //change to d[1][0] and check
        
        // Create an object:
        
        var person = {
            firstName: "Gooey",
            lastName: "Grover",
            age: 6,
            eyeColor: "green",
        };
        document.getElementById("person_obj").innerHTML = person.firstName + " is " + person.age + " years old.";


    

    </script>

</body>
</html>
