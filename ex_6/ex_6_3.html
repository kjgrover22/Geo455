<html>
   <head>
      <title>Ex- 6-2: CSS manipulation</title>
       <style>
           .charac {
               float: left;
           }
           img {
              width: 200px; 
               height: 200px; 
           }
      </style>
    </head>
      <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>

      <script>         
       $(document).ready(function() {
           $("button").click(function(){
               $("normal").show();
               $("fast").show("fast");
               $("slow").show("slow");
               $("very-slow").show(2000);
              });

      </script>

	
   <body>
       <h1> Adventures of Tintin </h1>
       <p> Main Characters </p>
       <div class= "charac">
           <img class="normal" src="img/tintin-milou.jpg">
           <img class="fast" src="img/captain-haddock_v2.jpg">
           <img class="slow" src="img/prof_calcu.jpg">
           <img class="very-slow" src="img/Thomson_&_Thompson.png">
       </div>
       
       <button> Fade toggle </button>
            
   </body>
</html>
